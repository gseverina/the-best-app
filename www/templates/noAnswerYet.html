<ion-view view-title="The Best">
  <ion-content>
    <div class="card">
      <div class="row-wrap">
        <div class="item item-text-wrap text-center">
          <h2>{{vm.title1}}</h2>
          <hr>
          <h2>{{vm.title2}}</h2>
          <br>
          <h4><input type="checkbox">keep me posted</h4>
          <hr>
          <h2>{{vm.title3}}</h2>
          <br>
          <button ng-click="vm.askYourFriends()" class="button button-stable icon-left ion-share">
            Ask your friends
          </button>
          <button ng-click="vm.askAgain()" class="button button-stable icon-left ion-search">
            Ask again
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
