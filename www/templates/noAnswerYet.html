<ion-view view-title="The Best">
  <ion-content>
    <div class="card">

      <div class="row-wrap">
        <div class="item item-text-wrap text-center">
          <h1>Good one!</h1>
          <h2>you are the first to ask for the best</h2>
          <h2 class="assertive">{{vm.user_question}}</h2>
          <br>
          <hr>
          <div class="row">
            <div class="col">
              <button ng-click="vm.askForBetterAnswer()" class="button button-block button-positive icon-left ion-thumbsup">
                Vote your best
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button ng-click="vm.askYourFriends()" class="button button-block button-positive icon-left ion-share">
                Ask your friends
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button ng-click="vm.askAgain()" class="button button-block button-positive icon-left ion-search">
                Ask Again
              </button>
            </div>
          </div>
        </div>

    </div>
  </ion-content>
</ion-view>
