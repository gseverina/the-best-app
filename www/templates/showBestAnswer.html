<ion-view view-title="The Best">
  <ion-content class="badge">

    <div class="row-wrap">
      <div class="item item-text-wrap">
        <h2>The best {{vm.question}} is {{vm.best_answer}}</h2>
      </div>
    </div>
    <hr>
    <button ng-click="vm.askAgain()" class="button button-small button-stable icon-left ion-search">
      Ask again
    </button>

  </ion-content>
</ion-view>
